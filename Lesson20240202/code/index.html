<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html forms</title>
</head>

<body>

    <h1>Search</h1>
    <!-- This form calculates request and sends it directly to search engine and " target="_blank" " opens it new tab -->
    <!-- method ="post" sends data, ex. registration forms. method="get" requests for answer, ex. search engines -->
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <!-- <button type="submit"> request will be sent to same url like in tag Form action = "" </button> -->
        <button type="submit"> Find </button>
        <button type="reset"> Clear </button>


    </form>





</body>

</html>
